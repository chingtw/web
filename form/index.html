	<script>

		function reSize() {

			x = $(window).width();
			if (x < 1024) {
				parent.document.all.frameid.height = 1100;
			} else {
				//parent.document.all.frameid.height = document.body.scrollHeight;
				parent.document.all.frameid.height = 1100;
			}
		}
		//window.onload = reSize;

	</script>
	<style>
		.double-wrap.hide {
			opacity: 0;
			pointer-events: none;
		}

		.double-wrap {
			position: fixed;
			top: 0;
			right: 0;
			left: 0;
			bottom: 0;
			z-index: 99;
			display: flex;
			justify-content: center;
			align-items: center;
			background: rgba(255, 255, 255, .8);
			transition: opacity .6s;
		}

		/*  begin double css */

		.double {
			width: 40px;
			height: 40px;
			position: relative;
			margin: 100px auto;
		}

		.double-bounce1,
		.double-bounce2 {
			width: 100%;
			height: 100%;
			border-radius: 50%;
			background-color: rgb(6, 103, 116);
			opacity: 0.6;
			position: absolute;
			top: 0;
			left: 0;
			animation: sk-bounce 2.0s infinite ease-in-out;
		}

		.double-bounce2 {
			animation-delay: -1.0s;
		}

		@keyframes sk-bounce {

			0%,
			100% {
				transform: scale(0.0);
			}

			50% {
				transform: scale(1.0);
			}
		}

		/*  begin rect css */
	</style>
